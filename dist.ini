name = Venus
abstract = OO Library for Perl 5
main_module = lib/Venus.pm
author = Cpanery <cpanery@cpan.org>
license = Apache_2_0
copyright_holder = Cpanery
copyright_year = 2022

[Authority]
authority = cpan:CPANERY
do_munging = 0

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
-remove = UploadToCPAN

[ExecDir]
[MetaJSON]
[ManifestSkip]
[FakeRelease]
[CoalescePod]

[ReadmeAnyFromPod / ReadmeTextInBuild]
source_filename = lib/Venus.pm
filename = README

[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
source_filename = lib/Venus.pm
filename = README.md

[CopyFilesFromBuild]
copy = LICENSE
copy = META.json
copy = META.yml
copy = Makefile.PL
copy = README
copy = cpanfile

[@Git]
tag_format = %v
tag_message = Release: %v
changelog = CHANGES

[Git::GatherDir]
exclude_filename = LICENSE
exclude_filename = META.json
exclude_filename = META.yml
exclude_filename = Makefile.PL
exclude_filename = README
exclude_filename = README.md
exclude_filename = cpanfile

[Git::NextVersion]
first_version = 0.01
version_regexp = ^(.+)$

[Git::CommitBuild]
branch = builds
message = Build %h (on %b)
multiple_inheritance = 0

[MetaResources]
repository.type = git
bugtracker.web = https://github.com/cpanery/venus/issues
repository.url = git://github.com/cpanery/venus.git
repository.web = http://github.com/cpanery/venus
homepage = https://metacpan.org/dist/Venus

[Run::BeforeRelease]
run = git add .
run = git commit -m "Built release version %v"

[Prereqs]
perl = 5.014
Moo = 2.005004

[Prereqs / TestRequires]
perl = 5.014
Moo = 2.005004

[InstallGuide]
[CPANFile]
